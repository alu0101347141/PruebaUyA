    window.addEventListener('DOMContentLoaded', () => {})
    const formFilms = document.getElementById('form-films')
    formFilms.addEventListener('submit', (e) => {
        e.preventDefault()
        const dni = formFilms['f-dni'].value
        const nombre = formFilms['f-name'].value
        const fecha = formFilms['f-date'].value
        const email = formFilms['f-email'].value
        set(ref(db, 'Usuarios/' + dni), {
          dni: dni,
          nombre: nombre,
          fecha: fecha,
          email: email,
        });
      })
